[merchant]
db = db_order_0
table = merchant_info
sql_key = SELECT merchant_key FROM `db_order_0`.`merchant_info` WHERE merchant_id = '{}'

[db_platform_gateway]
db = db_platform_gateway
table = server_app_info
sql_key = SELECT app_key FROM server_app_info WHERE app_id = '{}'
sql_partner_key = SELECT partner_public_key FROM `platform_opay`.`partner_key` WHERE partner_id = '{}'
sql_t_key = SELECT md5_key FROM `platform_opay`.`t_key` WHERE application_id = '{}'

[voucher]
db = oppopay_voucher
table = vou_info_x, vou_consume, vou_appinfo
voucher_key = SELECT appkey FROM `oppopay_voucher`.`vou_appinfo` WHERE appId = '{}'

[platform_opay]
db = platform_opay
table = t_key
sql_md5_key = SELECT md5_key FROM channel_merchant_info WHERE app_id = '{}' AND merchant_no = '{}' AND pay_channel = '{}'




