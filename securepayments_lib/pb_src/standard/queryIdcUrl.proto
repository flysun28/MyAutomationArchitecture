syntax = "proto2";

import "BaseHeaderOut.proto";

option java_package = "com.greenfactory.pay.bean";

message QueryIdcUrlRequest {
    required BaseHeaderOut header = 1;
    required string country = 2;  //国家
}


message QueryIdcUrlResult {
    required bool isSuccess = 1; // 请求是否成功处理
    optional string code = 2; // 不成功时有返回码
    optional string msg = 3; // 不成功时有描述
    optional string idcUrl = 4;      //   idc 域名地址
}